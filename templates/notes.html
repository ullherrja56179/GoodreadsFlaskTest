{% extends "layout.html" %}

{% block heading %}
    Notes
{% endblock %}

{% block body %}
    <h2>Notes for user {{user}}</h2>
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('notes') }}" method="post">
        <input type="text" name="note" placeholder="Enter Note Here">
        <button>Add Note</button>
    </form>
{% endblock %}
