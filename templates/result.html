{% extends "layout.html" %}

{% block title %}
    Choose a Book!
{%endblock%}

{%block body%}
    <div class="container-fluid">
        <form action="{{ url_for('info') }}" method="post">
            {% for book in books %}
            <button name="id" value="{{book.id}}">ISBN: {{book.isbn}} from {{book.author}}. Title:{{book.title}}. Year:{{book.year}}</button>
            {% endfor %}
        </form>
    </div>
{%endblock%}

{%block footer%}
    <h1>Goodbye</h1>
{%endblock%}
