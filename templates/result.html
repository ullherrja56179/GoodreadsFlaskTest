{% extends "layout.html" %}

{% block title %}
    Choose a Book!
{%endblock%}

{%block body%}
    <div class="container-fluid">
        <form action="{{ url_for('info') }}" method="post">
            <div class="btn-group-vertical">
                {% for book in books %}
                <button name="id" value="{{book.id}}" style="background-color: #A4B6FF;">
                    ISBN: {{book.isbn}} from {{book.author}} --> Title:{{book.title}}
                </button>
                {% endfor %}
            </div>
        </form>
    </div>
{%endblock%}

{%block footer%}
    <h1>Goodbye</h1>
{%endblock%}
