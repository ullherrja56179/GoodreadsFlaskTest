{% extends "layout.html" %}

{% block title %}
    Register
{%endblock%}

{%block body%}
    <h1>{{message}}</h1>
    <h1>What do you want to do?</h1>

    <form action="{{ url_for('register') }}" method="post">
        <button class="new">New Account</button>
    </form>

    <form action="{{ url_for('login')}}" method="post">
        <button class="login">Login</button>
    </form>
{%endblock%}

{%block footer%}
    <h1>Thanks for visiting</h1>
{%endblock%}
