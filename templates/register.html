{% extends "layout.html" %}

{% block title %}
    Register
{%endblock%}

{%block body%}
    {{message}}
    <h1>Here you can Register yourself!</h1>

    <form action="{{ url_for('reg_success') }}" method="post">
        <input type="text" name="username" placeholder="Name">
        <input type="password" name="password" placeholder="Password">
        <button>Submit</button>
    </form>
{%endblock%}

{%block footer%}
    <h1>Thanks for registering</h1>
{%endblock%}
