{% extends "layout.html" %}

{% block title %}
    LogIn
{%endblock%}

{%block body%}
    <h1>{{message}}</h1>
    <h1>Please Login!</h1>

    <form action="{{ url_for('login_success') }}" method="post">
        <input type="text" name="username" placeholder="Name">
        <input type="password" name="password" placeholder="Password">
        <button>Submit</button>
    </form>
{%endblock%}

{%block footer%}
    <h1>Thanks for visiting</h1>
{%endblock%}
